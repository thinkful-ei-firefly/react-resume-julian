<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Hello World</title>
</head>
<body>
  <div id="application-root"></div>

  <script
    src="https://unpkg.com/react@16/umd/react.development.js">
  </script>
  <script
    src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
  </script>
  <script
  src="https://unpkg.com/babel-standalone@6/babel.min.js">
</script>
  <script type="text/babel">
    
    function App(){
      return (
        <div>
          <header>Sally's Resume</header>
          <main>
            <Image />
            <Education />
            <Employment />
            <Contact />
          </main>
        </div> 
      )
    }

    function Image() {
    return(
      <img src='https://ia.media-imdb.com/images/M/MV5BMTY5NzE3NzU3MF5BMl5BanBnXkFtZTgwMjg0NTQ5MDE@._V1_UX214_CR0,0,214,317_AL_.jpg' alt='headshot' />
    )
  }
    function Education(){
      return(
        <div>
          <h2>Education</h2>
          <ul>
            <li>Austin College</li>
          </ul>
        </div>
      )
    }
    function Employment(){
      return(
        <div>
          <h2>Employment</h2>
          <ul>
            <li>Google Job  Title: Engineer 7/15-10/17</li>
            <li>Microsoft  Title: Engineer 10/17-10/18</li>
          </ul>
        </div>
      )
    }
    function Contact() {
    return(
      <div>
      <h2> Contact information </h2>
      <ul>
      <li> Sally Student </li>
      <li> 555-555-5555 </li>
      <li> Sally@gmail.com </li>
      </ul>
      </div>
    )
  }
    
  ReactDOM.render(
    <App />,
    document.querySelector('#application-root')
  );

    
  
  </script>
</body>
</html>
